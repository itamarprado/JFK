<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>JFK</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h2>JFK</h2></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  <a class="nav-link" href="./pacotes.html">Pacotes</a>
                  <a class="nav-link" href="./contato.html">Contato</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <!-- Login -->
    <section class="full-view-height">
      <div class="d-flex justify-content-center align-items-center">
        <form>
          <legend><h1>Formulário de Login</h1></legend>
          <div class="form-group d-flex flex-column">
            <label for="username" class="font-weight-bold">Login:</label>
            <input type="text" name="user" placeholder="Digite seu usuário" id="username" class="form-control">
          </div>
          <div class="form-group d-flex flex-column">
            <label for="password" class="font-weight-bold">Senha:</label>
            <input type="password" name="password" placeholder="Digite sua senha" id="password" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger">Entrar</button>
            <a href="./cadastro.html" class="btn btn-danger">Criar conta</a>
          </div>
        </form>
      </div>
      

    </section>
    <!-- Rodapé -->
    <footer class="footer">
        <p> JFK 2023</p>
        <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
